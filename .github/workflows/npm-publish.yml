name: NPM Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux-prebuilds:
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_28_x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        run: |
          curl -fsSL https://rpm.nodesource.com/setup_20.x | bash -
          yum install -y nodejs

      - name: Install System Dependencies
        run: |
          yum install -y zlib-devel bzip2-devel xz-devel libdrm-devel libva-devel libX11-devel

      - name: Install npm dependencies
        run: npm install

      - name: Build Prebuilds (manylinux_2_28)
        run: npm run prebuild

      - name: Upload Prebuilds Artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-linux
          path: prebuilds/

  publish:
    needs: [build-linux-prebuilds]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download Linux Prebuilds
        uses: actions/download-artifact@v4
        with:
          name: prebuilds-linux
          path: prebuilds/

      - name: Install dependencies
        run: npm install

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
